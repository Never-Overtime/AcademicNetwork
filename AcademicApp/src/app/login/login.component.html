<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1><b>Login</b> to access your Account</h1>
        </div>
        <form>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <input formControlName="username" type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Username">
            </div>
            <div class="form-group">
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="login" class="btn btn-primary">Login</button>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
